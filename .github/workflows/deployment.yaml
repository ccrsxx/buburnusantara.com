name: Deploy ğŸš€

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: write

jobs:
  prettier:
    name: ğŸ§ª Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ” Format
        run: npm run format

  eslint:
    name: âœ… ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸª„ Lint
        run: npm run lint

  build:
    name: âš™ï¸ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âš’ï¸ Build
        run: npm run build
        env:
          VITE_SERVICE_ID: ${{ secrets.VITE_SERVICE_ID }}
          VITE_TEMPLATE_ID: ${{ secrets.VITE_TEMPLATE_ID }}
          VITE_USER_ID: ${{ secrets.VITE_USER_ID }}

      - name: âœˆï¸ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: dist
