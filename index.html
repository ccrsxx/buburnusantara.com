<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubur Nusantara - The best Restaurant</title>
  </head>
  <body class="h-[200vh] font-raleway text-white">
    <header
      class="absolute flex w-full items-center justify-between py-10 px-16"
    >
      <a class="text-xl uppercase tracking-widest" href="#">
        Bubur Nusantara
      </a>
      <nav class="flex gap-8">
        <a class="nav-link !text-white" href="#home">Home</a>
        <a class="nav-link" href="#about">About</a>
        <a class="nav-link" href="#contact">Contact</a>
        <a class="nav-link" href="#offer">Offer</a>
        <a class="nav-link" href="#menu">Menu</a>
        <a class="nav-link" href="#gallery">Gallery</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section class="home-container">
        <div
          class="grid min-h-screen place-content-center justify-items-center gap-12 pt-10 text-center"
        >
          <h1 class="font-poppins text-7xl font-bold">
            Welcome to Bubur Nusantara
          </h1>
          <h2 class="text-xl font-light text-white/70">
            Come and eat well with our delicious & healthy foods.
          </h2>
          <dialog
            class="grid w-full max-w-3xl gap-6 overflow-auto rounded-md p-4"
            id="reservation-dialog"
          >
            <button
              id="reservation-close-button"
              class="ml-auto flex gap-1 text-black/50 transition-colors duration-200 hover:text-black"
            >
              CLOSE
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
            <form
              id="reservation-form"
              class="grid grid-cols-2 gap-4 font-poppins"
            >
              <div class="flex flex-col gap-1">
                <label class="self-start" for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="self-start" for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-1">
                <label class="self-start" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="self-start" for="people">How Many People</label>
                <select
                  class="smooth-tab h-full rounded-md border-2 border-black/10 bg-white p-2"
                  name="people"
                  id="people"
                >
                  <option value="1">1 People</option>
                  <option value="2">2 People</option>
                  <option value="3">3 People</option>
                  <option value="4">4+ People</option>
                </select>
              </div>
              <div class="flex flex-col gap-1">
                <label class="self-start" for="phone">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="self-start" for="date">Date</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="self-start" for="time">Time</label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-1">
                <label class="self-start" for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="7"
                  class="smooth-tab rounded-md border-2 border-black/10 p-2"
                ></textarea>
              </div>
              <button
                class="col-span-2 rounded-md bg-yellow-400 p-2 text-white transition duration-200 hover:brightness-90"
                id="reservation-submit-button"
              >
                Reserve Now
              </button>
            </form>
          </dialog>
          <button
            autofocus
            id="reservation-open-button"
            class="border-2 border-white px-8 py-4 font-poppins transition-colors hover:bg-white hover:text-black"
          >
            Reservation
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
